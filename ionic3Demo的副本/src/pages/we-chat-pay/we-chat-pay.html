<ion-header>

  <ion-navbar color="primary">
    <ion-title>充值</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-input type="text" name="name" value="{{userName}}" #number></ion-input>
    </ion-item>
  </ion-list>

  <!-- 九宫格布局 -->
  <div class="choose-monney-bottom">
    <ul >
      <li *ngFor = "let item of momney; let i=index">
        <span (click)="selectMomney($event,item,i)" class="{{currentIndex == i?'selectColor':''}}">{{item.name}}元</span>
      </li>
    </ul>
  </div>

  <!-- <div style="text-align: center;font-weight: bolder;margin: 180px 30px 20px;">
      <ion-input style="border-radius: 5px; border: 1px solid #ccc;background-color: white;color: #ccc" type="text" placeholder="其他金额" #omonney></ion-input>
    </div> -->
  <div style="text-align: center;margin: 0 30px 0;font-weight: bolder">
    <button ion-button block color="green" (click)="weChatPay(number)">
      微信支付
    </button>
  </div>
</ion-content>
