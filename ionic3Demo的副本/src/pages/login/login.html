<ion-header>
	<ion-navbar color="primary">
		<ion-title>登 录</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="light" (click)="registered()">
				注册
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<div id="login-page">
		<ion-item>
			<ion-label>账　号:
			</ion-label>
			<ion-input type="number" (ionBlur)="upperCase()" class="text-input"   [(ngModel)]="defaul" placeholder="请输入账号" #username></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>密　码:
			</ion-label>
			<ion-input class="text-input" type="password" placeholder="请输入密码" #password></ion-input>
		</ion-item>
		<ion-item no-lines>
			<input item-right type="button" (click)="resetPassword()" id="forget-password" value="忘记密码？" />
		</ion-item>

		<div style="text-align: center; margin-left: 30px; margin-right: 30px;">
			<button ion-button block color="primary" (click)="logIn(username, password)">
				登录
			</button>
		</div>
	</div>
	<!--    <ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner>
-->
</ion-content>
