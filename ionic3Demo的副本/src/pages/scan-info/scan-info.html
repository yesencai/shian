<ion-header>
  <ion-navbar color="primary">
    <ion-title>继电器详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="show">
    <ion-item class="headerItem">
      <ion-avatar item-left>
        <img [src]="deviceInfo?.deviceImg" style="size: 50px;">
      </ion-avatar>
      <p>继电器一:</p>
      <p class="title">
        闭合状态
        <span>{{deviceInfo?.relayOne}}</span>&nbsp;&nbsp;
        记忆状态
        <span>{{deviceInfo?.memoryOne}}</span>
      </p>
      <p>继电器二:</p>
      <p class="title">
        闭合状态
        <span>{{deviceInfo?.relayTwo}}</span>&nbsp;&nbsp;
        记忆状态
        <span>{{deviceInfo?.memoryTwo}}</span>
      </p>
    </ion-item>
    <ion-item *ngFor="let item of dataList" (click)="select(item)">{{item.title}}</ion-item>
  </ion-list>
  <!-- <p *ngIf="!show">{{qrcode}}</p> -->
</ion-content>
